<div class="container">
  <h1>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</h1>

  <div *ngIf="loading" class="loading">Loading...</div>

  <form *ngIf="!loading" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" id="surname" formControlName="surname" class="form-control">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" id="salary" formControlName="salary" class="form-control">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </form>
</div>
