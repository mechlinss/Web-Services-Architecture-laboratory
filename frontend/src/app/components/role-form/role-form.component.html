<div class="container">
  <h1>{{ isEditMode ? 'Edit Role' : 'Add Role' }}</h1>

  <div *ngIf="loading" class="loading">Loading...</div>

  <form *ngIf="!loading" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" formControlName="department" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Save</button>
    </div>
  </form>
</div>
