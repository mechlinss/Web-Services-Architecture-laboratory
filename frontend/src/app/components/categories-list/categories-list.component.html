<div class="container">
  <h1>Categories</h1>

  <button class="btn btn-primary" (click)="addCategory()">Add Category</button>

  <div *ngIf="loading" class="loading">Loading...</div>

  <table *ngIf="!loading && categories.length > 0" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td class="actions">
          <button class="btn btn-info" (click)="viewDetails(category.id)">Details</button>
          <button class="btn btn-warning" (click)="editCategory(category.id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && categories.length === 0">No categories found.</p>
</div>
